<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CDS Foundation 2026</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f7fa;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #005baa;
      color: white;
      border-radius: 10px;
    }

    header h1 {
      font-size: 2rem;
    }

    header p {
      margin-top: 10px;
      font-size: 1rem;
    }

    .subject-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .subject-card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .subject-card a {
      text-decoration: none;
      color: #005baa;
      font-weight: bold;
      display: block;
    }

    .subject-card:hover {
      transform: scale(1.03);
      background-color: #e9f2ff;
    }

    footer {
      text-align: center;
      margin-top: 40px;
      color: #555;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      .subject-card {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>CDS Foundation 2026 Course</h1>
    <p>Explore all key subjects in one place</p>
  </header>

  <main>
    <section class="subject-list" id="subjects">
      <!-- Subject boxes will be added here -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 CDS Foundation. All rights reserved.</p>
  </footer>

  <script>
    const subjects = [
      { name: "Maths", link: "maths/index.html" },
      { name: "General Knowledge", link: "#" },
      { name: "Elementary Mathematics", link: "#" },
      { name: "Current Affairs", link: "#" },
      { name: "Defence Awareness", link: "#" },
      { name: "Geography", link: "#" },
      { name: "History", link: "#" },
      { name: "Polity", link: "#" },
      { name: "Science & Technology", link: "#" },
      { name: "Mock Tests & Practice Papers", link: "#" }
    ];

    const container = document.getElementById("subjects");

    subjects.forEach((subject) => {
      const div = document.createElement("div");
      div.className = "subject-card";

      const a = document.createElement("a");
      a.href = subject.link;
      a.textContent = subject.name;

      div.appendChild(a);
      container.appendChild(div);
    });
  </script>
</body>
</html>
